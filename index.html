<!doctype html><html lang="ja-JP"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>兵庫県 新型コロナウイルスまとめサイト</title><meta charset="utf-8"/><meta property="og:type" content="website"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@covid19hyogo"/><meta property="note:card" content="summary_large_image"/><meta data-hid="theme-color" name="theme-color" content="#01a0c7"/><meta name="description" content="兵庫県の新型コロナウイルス感染症 (COVID-19) に関する最新情報を提供するために、有志の仲間が開設したまとめサイトです。 兵庫県内の感染者数、検査実施件数、入院患者数などをわかりやすく伝えることで、現状を把握して適切な対策を取れるようにすることを目的としています。"/><meta property="og:site_name" content="兵庫県 新型コロナウイルスまとめサイト"/><meta property="og:url" content="https://stop-covid19-hyogo.org/"/><meta property="og:title" content="兵庫県 新型コロナウイルスまとめサイト"/><meta property="og:description" content="兵庫県の新型コロナウイルス感染症 (COVID-19) に関する最新情報を提供するために、有志の仲間が開設したまとめサイトです。 兵庫県内の感染者数、検査実施件数、入院患者数などをわかりやすく伝えることで、現状を把握して適切な対策を取れるようにすることを目的としています。"/><meta property="og:image" content="https://stop-covid19-hyogo.org/images/ogp.png"/><meta name="apple-mobile-web-app-title" content="兵庫県 新型コロナウイルスまとめサイト"/><meta name="twitter:image" content="https://stop-covid19-hyogo.org/images/ogp.png"/><link rel="icon" type="image/x-icon" href="./images/favicon-74e1514cf7792cdb1ba3.ico"/><link rel="apple-touch-icon" href="./images/apple-touch-icon-precomposed-af35dc394b7fdaed888e.png"/><link rel="shortcut icon" href="./images/favicon-74e1514cf7792cdb1ba3.ico"/><script defer="defer" src="index_bundle.js"></script><link href="styles.css" rel="stylesheet"></head><body><div class="content-wrapper"><div class="iamge-wrapper"><img src="./images/cloed-visual-60301f1a19f1ae6c61e7.svg" width="100%"/></div><div class="message-wrapper"><p>2022年3月28日をもちまして、本サイトは終了いたしました。</p><p>2020年3月15日のサイト公開からまる2年、皆さま本当にご協力ありがとうございました。</p><p>まだまだ予断を許さない状況が続きますが、皆さまが健やかに過ごせることを心よりお祈りいたします。</p><p>なお、今後の新型コロナウイルスの状況につきましては、<a href="https://web.pref.hyogo.lg.jp/">兵庫県のホームページ</a>
